<!DOCTYPE html>
<html>
  <head>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" type="text/css" 
    href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css">
  </head>
  <body>

    <div data-shaka-player-container style="max-width:40em"
         data-shaka-player-cast-receiver-id="07AEE832">
      
      <video autoplay data-shaka-player id="video" style="width:100%;height:100%"></video>
    </div>
    <script>
        const manifestUri =
            "https://vkvsd70.okcdn.ru/cmaf/7352464509671/sig/gycaV0kI_eQ/expires/1732332208963/srcIp/223.177.172.9/urls/185.226.52.93/clientType/13/srcAg/CHROME_ANDROID/mid/8622454746087/get/dash_8622454746087.jClvLVzhzp4.mpd";
        
        async function init() {
       
          const video = document.getElementById('video');
          const ui = video['ui'];
          const controls = ui.getControls();
          const player = controls.getPlayer();
       
          window.player = player;
          window.ui = ui;
         
          player.addEventListener('error', onPlayerErrorEvent);
          controls.addEventListener('error', onUIErrorEvent);
        
     
          try {
            await player.load(manifestUri);
          
            console.log('The video has now been loaded!');
          } catch (error) {
            onPlayerError(error);
          }
        }
        
        function onPlayerErrorEvent(errorEvent) {
        
          onPlayerError(event.detail);
        }
        
        function onPlayerError(error) {
    
          console.error('Error code', error.code, 'object', error);
        }
        
        function onUIErrorEvent(errorEvent) {
       
          onPlayerError(event.detail);
        }
        
        function initFailed(errorEvent) {
          
          console.error('Unable to load the UI library!');
        }
    
        document.addEventListener('shaka-ui-loaded', init);
       
        document.addEventListener('shaka-ui-load-failed', initFailed);
        </script>
        
  </body>
</html>
